[package]
name = "expander_compiler"
version = "0.1.0"
edition = "2021"

[profile.test]
opt-level = 3

[profile.dev]
opt-level = 3

[dependencies]
rand.workspace = true
chrono.workspace = true
ethnum.workspace = true
halo2curves.workspace = true
tiny-keccak.workspace = true
expander-rs.workspace = true
arith.workspace = true

[workspace]
members = [
    "ec_go_lib"
]

[workspace.dependencies]
rand = "0.8.5"
chrono = "0.4"
ethnum = "1.5.0"
tiny-keccak = { version = "2.0", features = ["keccak"] }
halo2curves = { git = "https://github.com/PolyhedraZK/halo2curves", default-features = false, features = [
    "bits",
] }
arith = { git = "https://github.com/PolyhedraZK/Expander", branch = "For_ECC" }
expander-rs = { git = "https://github.com/PolyhedraZK/Expander", branch = "For_ECC" }